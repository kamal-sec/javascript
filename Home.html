<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipMatch</title>
    <link rel="stylesheet" href="/assets/styles/style.css">
</head>

<body>
    <!-- Video Background -->
    <video autoplay muted loop id="background-video">
        <source src="stable--4-2025-01-05T18_30_19Z.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="container">
        <h1>FlipMatch</h1>
        <div id="btns">
            <button id="start-btn">Start Game</button>
            <div id="dropdown-start" class="hidden">
                <button class="dropdown-btn">Level 1</button>
                <button class="dropdown-btn">Level 2</button>
                <button class="dropdown-btn">Level 3</button>
            </div>

            <button id="themes-btn">Themes</button>
            <p id="theme-error" style="color: red; display: none;">You must choose a theme before starting!</p>
            <div id="dropdown-themes" class="hidden">
                <button class="dropdown-btn">Football</button>
                <button class="dropdown-btn">Animie</button>
                <button class="dropdown-btn">Animals</button>
                <button class="dropdown-btn">Animation</button>
            </div>

            <button id="settings-btn">Settings</button>
            <div id="dropdown-settings" class="hidden">
                <label for="audio-volume">Volume:</label>
                <input type="range" id="audio-volume" min="0" max="100" value="50">
                <p>Volume: <span id="volume-value">50</span>%</p>
            </div>
        </div>
    </div>
    <audio autoplay loop>
        <source src="assets/project_background_music.mp3" type="audio/mpeg">
    </audio>
    <script src="/scripts/main.js"></script>
</body>

</html>
