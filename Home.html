<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipMatch</title>
    <link rel="stylesheet" href="/assets/styles/style.css">
</head>

<body>
    <!-- Main Game Container -->
    <div id="container">
        <h1>FlipMatch</h1>

        <!-- Themes Button -->
        <button id="themes-btn" class="btn">Themes</button>

        <!-- Themes Section -->
        <div id="themes" style="display: none;">
            <ul>
                <li><button class="btn">Football (Logo)</button></li>
                <li><button class="btn">Anime (Logo)</button></li>
                <li><button class="btn">Animals (Logo)</button></li>
                <li><button class="btn">Animation (Logo)</button></li>
            </ul>
        </div>

        <!-- Settings Button -->
        <button id="settings-btn" class="btn">Settings</button>

        <!-- Start Button -->
        <button id="start-btn" class="btn">Start</button>

        <!-- Levels Section (Dynamically Added via JavaScript) -->
        <!-- This section will be populated dynamically -->
    </div>

    <script src="scripts/main.js" type="module"></script>
</body>

</html>
