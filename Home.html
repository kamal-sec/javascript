<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipMatch</title>
    <link rel="stylesheet" href="/assets/styles/style.css">
    <link rel="icon" type="image/x-icon" href="/assets/styles/favicon.ico">
</head>

<body>
   
    <video autoplay muted loop id="background-video">
        <source src="/assets/styles/background/stable--4-2025-01-05T18_30_19Z.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
     


    <div id="container">
        <h1 style="display: flex; align-items: center; justify-content: center; gap: 15px;">
            <img src="/assets/styles/logo.jpg" alt="FlipMatch Logo" style="width: 70px; height: 70px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);">
            FlipMatch
        </h1>

        <div id="btns">

   <button id="How-To-Play-btn">How To Play</button>
   <button id="themes-btn">Themes</button>
          
            <div id="dropdown-themes" class="hidden">
                <button class="dropdown-btn">Football</button>
                <button class="dropdown-btn">Anime</button>
                <button class="dropdown-btn">Animals</button>
                <button class="dropdown-btn">Animation</button>
            </div>

            <button id="start-btn">Start Game</button>
            <div id="dropdown-start" class="hidden">
                <button class="dropdown-btn" data-level="1">Level 1</button>
                <button class="dropdown-btn" data-level="2">Level 2</button>
                <button class="dropdown-btn" data-level="3">Level 3</button>
            </div>

            <button id="settings-btn">Settings</button>
            <div id="dropdown-settings" class="hidden">
                <label for="audio-volume">Volume</label>
                <input type="range" id="audio-volume" min="0" max="100" value="50">
                <div class="volume-indicator">
                    <span id="volume-icon">ðŸ”Š</span>
                    <span id="volume-value">50%</span>
                </div>
            </div>
        </div>
    </div>
    <audio autoplay loop>
        <source src="/assets/audio/project_background_music.mp3" type="audio/mpeg">
    </audio>
    
    <script type="module" src="/scripts/main.js"></script>
</body>

</html>
