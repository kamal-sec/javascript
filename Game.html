<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="/assets/styles/Gamestyle.css">
    <link rel="icon" type="image/x-icon" href="/styles/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <video autoplay muted loop id="background-video">
        <source src="assets/styles/background/stable--4-2025-01-05T18_30_19Z.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="game-container">
        <div id="sidebar">
            <div id="buttons-container">
                <button id="start-btn">Start Game</button>
                <button id="restart-btn">Restart</button>
                <button id="silent-btn">
                    <img src="assets/styles/mute.png" alt="Speaker" id="speaker-icon" />
                </button>

            </div>

            <div class="game-info">
                <label for="match">Match:</label>
                <input type="number" id="match" value="0" readonly>
            </div>
            <div class="game-info">
                <label for="moves">Moves:</label>
                <input type="number" id="moves" value="0" readonly>
            </div>
            <div class="game-info">
                <label for="time">Time:</label>
                <input type="text" id="time" value="00:00" readonly>
            </div>
            <div class="game-info">
                <label for="left">Left:</label>
                <input type="number" id="left" value="0" readonly>
            </div>
            <div class="game-info">
                <label for="topscore">Top Score:</label>
                <input type="number" id="topscore" value="0" readonly>
            </div>
        </div>

        <div id="all"></div>
    </div>
    <div id="Go_overlay">
        <span id="goText">GO!</span>
    </div>
    
    <audio id="matchSound" src="assets/audio/match.mp3"></audio>
    <audio id="noMatchSound" src="assets/audio/no-match.mp3"></audio>
    <audio id="flipSound" src="assets/audio/cardflip.mp3"></audio>
    
    <audio id="clapSound" src="/assets/audio/clappingg.wav"></audio>

    <script type="module" src="/scripts/game.js"></script>
    <script type="module" src="/scripts/theme.js"></script>

    <audio autoplay loop id="audio">
        <source src="/assets/audio/project_background_music.mp3" type="audio/mpeg">
    </audio>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js"></script>

</body>

</html>
